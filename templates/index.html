<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Libros Electrónicos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #ffffff;
            text-align: center;
            background-color: #2c3e50;
            padding: 10px;
            margin: 10px;
        }

        h2 {
            background-color: #34495e;
        }

        p {
            color: #666;
            text-align: center;
        }

        /* Estilo para el fondo */
        .background {
            background-color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Estilo para el encabezado */
        .header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
        }

        /* Estilo para el contenido principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Estilo para la navegación */
        .navigation {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu .button {
            text-decoration: none;
            background-color: #2980b9;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .menu .button:hover {
            background-color: #3498db;
        }

        /* Estilo para la sección de búsqueda */
        .search-section {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .search-form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-form button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-form button:hover {
            background-color: #3498db;
        }

        /* Estilo para el pie de página */
        .footer {
            background-color: #34495e;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <header class="header">
            <h1>Sistema de Gestión de Libros Electrónicos</h1>
        </header>
        <main class="main-content">
            <nav class="navigation">
                <ul class="menu">
                    <li><a href="/autores" class="button">Gestión de Autores</a></li>
                    <li><a href="/categorias" class="button">Gestión de Categorías</a></li>
                    <li><a href="/libros" class="button">Gestión de Libros</a></li>
                    <li><a href="/prestamos" class="button">Gestión de Préstamos</a></li>
                </ul>
            </nav>
            <section class="search-section">
                <h2>Buscar en el Sistema</h2>
                <form action="/buscar" method="get" class="search-form">
                    <input type="text" name="q" placeholder="Buscar libros, autores o categorías" required>
                    <button type="submit" class="button">Buscar</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Sistema de Gestión de Libros Electrónicos. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
